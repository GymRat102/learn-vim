name: learn-github-actions

on:
  workflow_dispatch:
    inputs:
      tipOfToday:
        description: "which tip I learn today"
        required: true
        type: string
      needToGoBack:
        description: "whether need to go back after learning future tips"
        required: true
        type: string

jobs:
  update-vim-tip-learing-of-today:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup git config
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "weijianduan0302@gmail.com"
      - name: log today's learning
        run: |
          echo ${{ inputs.needToGoBack }}
          date=$(date '+%Y-%m-%d') 
          updateMessage="|                  | ${{ inputs.tipOfToday }}                |  ${date}     | ï¸${{ inputs.needToGoBack }}    |"
          echo ${updateMessage} >> README.md
          commitMsg="[${date}] ${{ inputs.tipOfToday }}"
          git add README.md
          git commit -m "${commitMsg}"
          git push origin HEAD:main
